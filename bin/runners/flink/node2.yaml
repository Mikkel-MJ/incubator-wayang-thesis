blob:
  server:
    port: '6124'
taskmanager:
  memory:
    process:
      size: 40g
  bind-host: 0.0.0.0
  numberOfTaskSlots: '8'
classloader:
  check-leaked-classloader: 'false'
  resolve-order: parent-first
jobmanager:
  execution:
    failover-strategy: region
  rpc:
    address: node0
    port: '6123'
  memory:
    process:
      size: 1600m
  bind-host: 0.0.0.0
query:
  server:
    port: '6125'
rest:
  bind-address: 0.0.0.0
  port: '7071'
  client:
    max-content-length: 20000MiB
  max-content-length: 20000MiB
  address: node2
pekko:
  framesize: 2000MiB
task:
  cancellation:
    timeout: 1200s
parallelism:
  default: '8'
